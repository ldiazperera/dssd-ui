<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precioventa">
    <th mat-header-cell *matHeaderCellDef> Precio Venta </th>
    <td mat-cell *matCellDef="let product"> {{product.saleprice}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="preciocosto">
    <th mat-header-cell *matHeaderCellDef> Precio Costo </th>
    <td mat-cell *matCellDef="let product"> {{product.costprice}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let product"> lalala </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
